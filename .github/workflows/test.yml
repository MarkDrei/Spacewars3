name: Tests

on:
  push:
    branches: [main, develop, "copilot/**", "feat/**"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: spacewars
          POSTGRES_PASSWORD: spacewars
          POSTGRES_DB: spacewars_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: spacewars_test
          POSTGRES_USER: spacewars
          POSTGRES_PASSWORD: spacewars

  docker-integration:
    name: Docker Integration Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: spacewars
          POSTGRES_PASSWORD: spacewars
          POSTGRES_DB: spacewars
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: spacewars
          POSTGRES_USER: spacewars
          POSTGRES_PASSWORD: spacewars

      - name: Start and test application
        run: |
          npm run start &
          PID=$!
          echo "Waiting for server to start..."
          # Poll health endpoint with retry mechanism
          for i in {1..30}; do
            if curl --fail --silent http://localhost:3000 > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i/30: Server not ready, waiting..."
            sleep 2
          done
          # Final health check
          curl --fail http://localhost:3000 || exit 1
          kill $PID
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: spacewars
          POSTGRES_USER: spacewars
          POSTGRES_PASSWORD: spacewars
          SESSION_SECRET: test-secret-for-ci
