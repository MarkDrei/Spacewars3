services:
  # PostgreSQL database (production)
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spacewars}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spacewars}
      POSTGRES_DB: ${POSTGRES_DB:-spacewars}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U $${POSTGRES_USER:-spacewars}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL test database
  db-test:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spacewars}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spacewars}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-spacewars_test}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U $${POSTGRES_USER:-spacewars}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Development service with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - SESSION_SECRET=${SESSION_SECRET:-CHANGE_ME_IN_PRODUCTION_NEVER_USE_THIS_DEFAULT}
      - HOSTNAME=0.0.0.0
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-spacewars}
      - POSTGRES_USER=${POSTGRES_USER:-spacewars}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-spacewars}
    command: npm run dev
    stdin_open: true
    tty: true
    depends_on:
      db:
        condition: service_healthy

  # Production service (for testing production build locally)
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET:-CHANGE_ME_IN_PRODUCTION_NEVER_USE_THIS_DEFAULT}
      - HOSTNAME=0.0.0.0
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-spacewars}
      - POSTGRES_USER=${POSTGRES_USER:-spacewars}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-spacewars}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
