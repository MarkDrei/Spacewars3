services:
  - type: web
    name: spacewars-nextjs
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /
    domains:
      - spacewars-nextjs.onrender.com
