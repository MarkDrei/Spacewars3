databases:
  - name: spacewars-db
    databaseName: spacewars_production
    user: spacewars_user
    plan: free
    version: "16"

services:
  - type: web
    name: spacewars-nextjs
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start -- -H 0.0.0.0
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: HOSTNAME
        value: "0.0.0.0"
      - key: POSTGRES_HOST
        fromDatabase:
          name: spacewars-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: spacewars-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: spacewars-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: spacewars-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: spacewars-db
          property: password
    healthCheckPath: /
    domains:
      - spacewars-nextjs.onrender.com
